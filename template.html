<script>
    function formBody(){
        let body = document.getElementById('body');
        let xhr = new XMLHttpRequest();
        xhr.open('GET', '/tyreviews/formBody');
        // xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload= function (){
            let response = xhr.responseText;
            body.innerHTML = response;
        }
        xhr.send()

    }
</script>

<script>
    function movieBody(){
        let html = `<table class="table" id="movieTable" style="margin: 10px">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Score</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>`;
        let body = document.getElementById('body');
        let xhr = new XMLHttpRequest();
        xhr.open('GET', '/tyreviews/movieBody');
        // xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload= function (){
            let response = JSON.parse(xhr.responseText);
            body.innerHTML = html;
            $('#movieTable').DataTable({
                data: response,
                columns: [
                    { data: 'title' },
                    { data: 'score' },
                    { data: 'date' },
                ]
            })
        }
        xhr.send()

    }
</script>

<script>
    function showBody(){
        let html = `<table class="table" id="showTable" style="margin: 10px">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Score</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>`;
        let body = document.getElementById('body');
        let xhr = new XMLHttpRequest();
        xhr.open('GET', '/tyreviews/showBody');
        // xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload= function (){
            let response = JSON.parse(xhr.responseText);
            body.innerHTML = html;
            $('#showTable').DataTable({
                    data: response,
                    columns: [
                        { data: 'title' },
                        { data: 'score' },
                        { data: 'date' },
                ]
            })
        }
        xhr.send()

    }
</script>

<script>
    function mySubmit(){
        let stat = document.getElementById('submit-status');
        let form = document.getElementById('form');
        let formData = new FormData(form);
        let xhr = new XMLHttpRequest();
        let payload = JSON.stringify({
            type: formData.get('type'),
            title: formData.get('title'),
            score: formData.get('score'),
            date: formData.get('date')
        });
        xhr.open('POST', '/tyreviews/post');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload= function (){
            let responseJson = JSON.parse(xhr.responseText);
            if (responseJson.success === true){
                stat.classList.add("alert-success");
                stat.innerHTML = "Success";
            } else {
                stat.classList.add("alert-danger");
                stat.innerHTML = "Failure";
            }
        }
        xhr.send(payload)
    }
</script>
