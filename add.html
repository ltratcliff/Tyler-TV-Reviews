
<form method="post" id="form">
  <div class="form-group col-lg-2" style="margin-top:15px; margin-left: 10px">

    <input class="form-check-input" type="radio" name="type" id="movie-type" value="1" checked>
    <label class="form-check-label" for="movie-type">
      Movie
    </label>


    <input class="form-check-input" type="radio" name="type" id="show-type" value="2" style="margin-left: 5px">
    <label class="form-check-label" for="show-type">
      Show
    </label>

  </div>
  <div class="form-group col-lg-2" style="margin-top:15px; margin-left: 10px">
    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
  </div>
  <div class="form-group col-lg-2" style="margin: 1px 1px 1px 10px;">
    <input type="number" class="form-control" name="score" id="score" min="0" max="10" placeholder="Score">
  </div>
  <div class="form-group col-lg-2" style="margin: 1px 1px 1px 10px;">
    <input type="date" class="form-control" name="date" id="date" placeholder="Date">
  </div>

  <button type="button" class="btn btn-primary" style="margin:10px" onclick="mySubmit()">Submit</button>
</form>

<div class="row">
        <div style="margin: 5px; text-align: center;" class="col-md-2 alert text-xs-center" id="submit-status"></div>
</div>
